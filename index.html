<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <section class="calculator">
      <div class="top ">
        <div class="theme">
          <p class="th1">1</p>
          <p class="th2">2</p>
          <p class="th3">3</p>
        </div>
        <div class="heading">
          <h1>calc</h1>
          <p class="theme-logo">THEME</p>
          <div class="box">
            <div class="toggle"><p class="th1"></p>
            <p class="th2"></p>
          <p class="th3"></p></div>
            <div class="circle"></div>
          </div>
        </div>
      </div>

      <form action="">
        <input type="text" class="screen" placeholder="0">
      </form>

      <div class="buttons">
        <button type="button" class="btn" data-num="7">7</button>
        <button type="button" class="btn" data-num="8">8</button>
        <button type="button" class="btn" data-num="9">9</button>
        <button type="button" class="del" >DEL</button>

        <button type="button" class="btn" data-num="4">4</button>
        <button type="button" class="btn" data-num="5">5</button>
        <button type="button" class="btn" data-num="6">6</button>
        <button type="button" class="btn" data-num="+">+</button>

        <button type="button" class="btn" data-num="1">1</button>
        <button type="button" class="btn" data-num="2">2</button>
        <button type="button" class="btn" data-num="3">3</button>
        <button type="button" class="btn" data-num="-">-</button>

        <button type="button" class="btn" data-num=".">.</button>
        <button type="button" class="btn" data-num="0">0</button>
        <button type="button" class="btn" data-num="/">/</button>
        <button type="button" class="btn" data-num="*">*</button>

        <button type="button" class="reset">RESET</button>
        <button type="button" class="equalTo">=</button>

      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a class="a" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="a" href="https://www.frontendmentor.io/profile/Rajesh7rj">Rajesh Janyani</a>.
    </div>

    <script src="index.js"></script>
  </body>
</html>
